<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Przelew między kontami</title>
</head>
<body>
<h1>Przelew między własnymi kontami</h1>

<div th:if="${success}" style="color:green;" th:text="${success}"></div>
<div th:if="${error}" style="color:red;" th:text="${error}"></div>

<form th:action="@{/accounts/transfer}" method="post" th:object="${transferRequest}">
  <label for="fromAccountId">Z konta:</label><br/>
  <select id="fromAccountId" name="fromAccountId" required>
    <option value="">-- wybierz --</option>
    <option th:each="acct : ${accounts}"
            th:value="${acct.id}"
            th:text="${acct.name + ' (' + acct.balance + ')'}">
    </option>
  </select><br/><br/>

  <label for="toAccountId">Na konto:</label><br/>
  <select id="toAccountId" name="toAccountId" required>
    <option value="">-- wybierz --</option>
    <option th:each="acct : ${accounts}"
            th:value="${acct.id}"
            th:text="${acct.name + ' (' + acct.balance + ')'}">
    </option>
  </select><br/><br/>

  <label for="amount">Kwota:</label><br/>
  <input type="number" id="amount" name="amount" step="0.01" required/><br/><br/>

  <button type="submit">Przelej</button>
</form>

<a th:href="@{/accounts}">← Powrót do kont</a>
</body>
</html>
