<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj konto</title>
</head>
<body>
<h1>Dodaj nowe konto</h1>
<form th:action="@{/accounts}" method="post">
  <label for="name">Nazwa konta:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="bank">Bank:</label>
  <input type="text" id="bank" name="bank" required>
  <br>
  <label for="balance">Saldo:</label>
  <input type="number" step="0.01" id="balance" name="balance" required>
  <br>
  <button type="submit">Dodaj konto</button>
</form>
<a th:href="@{/home}">Powrót do strony głównej</a>
</body>
</html>
